services:
  - type: web
    name: grasshopper-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    healthCheckPath: /
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ROUTELLM_API_KEY
        sync: false
      - key: ROUTELLM_BASE_URL
        value: https://routellm.abacus.ai/v1/
      - key: ROUTELLM_MODEL
        value: gpt-4o-mini
      - key: ALLOWED_USERS
        sync: false
      - key: DB_PATH
        value: /data/shopping.db
    disk:
      name: botdata
      mountPath: /data
      sizeGB: 1
